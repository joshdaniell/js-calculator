<!DOCTYPE html>
<html lang=en>
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="UTF-8">
  <title>Calculator</title>

  <!-- Need to google and understand what these 3 meta tags do -->
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link href="styles/main.css" rel="stylesheet" type="text/css">

  <!-- Javascript -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="scripts/main.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="#">

</head>

<body>
  <nav class="container header">
    <div class="row">
      <div class="one-third column logo">
        <h6>Wouldn't mind learning a bit of code</h6>
      </div>
    </div>
  </nav>

  <article class="container">
    <div class="calculator">
      <h5>If you can't find your calculator</h5>

      <div class="row view"></div>

      <div class="row buttons">
        <button type="button" value="AC">AC</button>
        <button type="button" value="CE">CE</button>
        <button type="button" value="/">/</button>
        <button type="button" value="*">X</button>
      </div>

      <div class="row buttons">
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" value="-">-</button>
      </div>

      <div class="row buttons">
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" value="+">+</button>
      </div>

      <div class="row buttons">
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" value="=">=</button>
      </div>

      <div class="row buttons">
        <button type="button" name="button">0</button>
        <button type="button" name="button">.</button>
      </div>

    </div>

  </article>

  <footer>
  </footer>

</body>
</html>
